<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap space in nested column</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-auto mt-5">
        <div class="row row-cols-2 gx-4" style="width: 60%;">
            <div class="col-md-6  mb-2 bg-success">
                first column
            </div>
            <div class="col-md-6  mb-2 bg-warning">
                second column
            </div>
        </div>
        <div class="row row-cols-5 gx-4  "style="width: 60%;" >
            <div class="col-md-8 mb-4  bg-danger">
               first nested column
            </div>
            <div class="col-md-4 mb-4 bg-primary">
                2nd nested column
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
