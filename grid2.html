<!DOCTYPE html>
<html lang="en">
<head>

<div class="container w-75 mt-5 text-center gap-5" style="">
  <div class="row" style="gap: 5px;">
  <div class="row">
    <div class="col-md-4 ">
      <div class="row"> <div class="col-md-12 border border-dark  border border-5 g-2 " style="height: 50px;column-gap: 5px;"></div></div>

      <div class="col-md-6 border border-dark border border-5 g-2 "></div></div>
    </div>
    <div class="col-md-4 border border-dark border border-3 g-2"></div>
    <div class="col-md-2 g-2">
      <div class="row"> <div class="col-md-12 border border-dark border border-5" style="height: 100px;"></div></div>
    </div>
    <div class="col-md-2 g-2">
      <div class="row"><div class="col-md-12 border border-dark  border border-5" style="height: 50px; "></div></div>
      <div class="row"><div class="col-md-12 border border-dark  border border-5" style="height: 50px;"></div></div>
    </div>
  </div>
    <div class="row">
      <div class="col-md-2  border border-dark border border-5" style="height: 50px;"></div>
      <div class="col-md-4 border border-dark  border border-5" style="height: 50px;"></div>
      <div class="col-md-4 border border-dark  border border-5" style="height: 50px;"></div>
      <div class="col-md-2 border border-dark  border border-5" style="height: 50px;"></div>

    </div>
    


  </div>
</div>
